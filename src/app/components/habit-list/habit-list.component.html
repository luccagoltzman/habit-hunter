<div class="habit-list-container">
  <div class="date-header">
    <h2>{{ weekday }}</h2>
    <p class="date">{{ formattedDate }}</p>
  </div>

  <!-- Filtros -->
  <div class="filter-tabs">
    <button 
      class="filter-tab" 
      [class.active]="filterValue === 'all'"
      (click)="changeFilter('all')">
      Todos
    </button>
    <button 
      class="filter-tab" 
      [class.active]="filterValue === 'pending'"
      (click)="changeFilter('pending')">
      Pendentes
    </button>
    <button 
      class="filter-tab" 
      [class.active]="filterValue === 'completed'"
      (click)="changeFilter('completed')">
      Concluídos
    </button>
  </div>

  <!-- Lista de hábitos -->
  <div class="habits-list">
    <div *ngIf="filteredHabits.length === 0" class="empty-state">
      <p *ngIf="habits.length === 0">Você ainda não criou nenhum hábito.</p>
      <p *ngIf="habits.length > 0">Nenhum hábito encontrado com este filtro.</p>
      <a *ngIf="habits.length === 0" routerLink="/create" class="btn-primary">Criar Hábito</a>
    </div>

    <div 
      *ngFor="let habit of filteredHabits" 
      class="habit-card"
      [style.borderLeftColor]="habit.color">
      
      <div class="habit-content">
        <div class="habit-info">
          <h3 class="habit-name">{{ habit.name }}</h3>
          <p class="habit-frequency">{{ habit.frequency }}</p>
        </div>
        
        <button 
          class="habit-complete-btn" 
          [class.completed]="isCompletedToday(habit.id)"
          (click)="toggleHabit(habit)">
          <span *ngIf="isCompletedToday(habit.id)" class="check-icon">✓</span>
        </button>
      </div>
      
      <p *ngIf="habit.description" class="habit-description">
        {{ habit.description }}
      </p>
    </div>
  </div>

  <!-- Botão flutuante para criar um novo hábito -->
  <a routerLink="/create" class="create-habit-btn">
    <span class="plus-icon">+</span>
  </a>
</div>
