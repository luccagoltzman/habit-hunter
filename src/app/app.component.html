<div class="app-container" [ngClass]="currentTheme">
  <header class="app-header">
    <h1>{{ title }}</h1>
  </header>

  <main class="app-content">
    <router-outlet></router-outlet>
  </main>

  <nav class="app-nav">
    <ul>
      <li>
        <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
          <i class="fas fa-home icon"></i>
          <span class="label">Início</span>
        </a>
      </li>
      <li>
        <a routerLink="/habits" routerLinkActive="active">
          <i class="fas fa-list-check icon"></i>
          <span class="label">Hábitos</span>
        </a>
      </li>
      <li>
        <a routerLink="/create" routerLinkActive="active">
          <i class="fas fa-plus-circle icon"></i>
          <span class="label">Criar</span>
        </a>
      </li>
      <li>
        <a routerLink="/progress" routerLinkActive="active">
          <i class="fas fa-chart-line icon"></i>
          <span class="label">Progresso</span>
        </a>
      </li>
      <li>
        <a routerLink="/rewards" routerLinkActive="active">
          <i class="fas fa-trophy icon"></i>
          <span class="label">Recompensas</span>
        </a>
      </li>
      <li>
        <a routerLink="/settings" routerLinkActive="active">
          <i class="fas fa-cog icon"></i>
          <span class="label">Ajustes</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
